[pytest]
# Pytest Configuration for Hudson Bay Outposts Project
#
# This file configures pytest behavior for the test suite.
#
# Educational Note:
# Centralized test configuration ensures consistent test execution
# across different environments and developers.

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=src
    --cov=raspberry_pi
    --cov-report=html
    --cov-report=term-missing
    # Warnings
    --tb=short
    # Color output
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multi-component workflows
    slow: Tests that take significant time to run
    auth: Authentication-related tests
    api: API endpoint tests
    client: API client tests
    ui: User interface tests
    database: Database-related tests

# Coverage options
[coverage:run]
source = src,raspberry_pi
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
